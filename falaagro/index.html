<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metadados e configurações básicas -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fala Agro</title>
    <!-- Importação dos arquivos de estilo CSS -->
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <!-- Configuração do ícone da página -->
    <link
      rel="shortcut icon"
      href="./img/icons/Logo-FalaAgro_circular.png"
      type="image/x-icon"
    />
    <!-- Importação das fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <script src="serviceworker.js"></script>
    <meta name="theme-color" content="#b7f200" />
  </head>

  <body>
    <!-- Cabeçalho da página com logo e campo de pesquisa -->
    <header class="nav">
      <div class="logo">
        <img
          src="./img/logo-falaagro-horizontal.png"
          alt="logo"
          id="logoAgro"
          href="https://falaagro.com/links/"
        />
      </div>
      <div class="search">
        <input type="text" id="searchInput" placeholder="Pesquisar..." />
      </div>
    </header>

    <!-- Conteúdo principal da página -->
    <main class="grid-container" id="mainContainer">
      <article class="gridprincipal" id="containerPrincipal"></article>
      <article class="gridsecundario" id="posts"></article>
    </main>
    <button id="btn-topo" onclick="topFunction()">Voltar ao topo</button>

    <script src="index.js"> </script>

  </body>
</html>
